<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="flex justify-center relative overflow-hidden w-full h-2/5">
        <div class="header-ball bg-yellow-400 rounded-full -z-50">
        </div>
        <div class="flex flex-col justify-center  w-10/12 sm:w-2/3 m-auto mt-5 rounded-3xl bg-amber-100">
            <div class="mr-6 mt-6 text-right text-xl">
                換領獎勵 >
            </div>
            <div class="flex items-center mb-8 -mt-2">
                <img src="/images/svg/coin-svgrepo-com.svg" height="90" width="90" alt="" class="ml-8 mr-4 inline">
                <span class="text-6xl font-mono text-slate-700">x50</span>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center" style="padding-bottom: 70px;">
        <div class="mt-10 mb-2 text-3xl">
            我的任務
        </div>
        <hr class="m-2 border-2 border-slate-200 w-11/12">

        <div class="flex rounded-xl border-2 p-5 mb-2 w-11/12 border-slate-300 bg-amber-200 hover:border-slate-400">
            <span class="text-2xl text-amber-950 flex-1 py-2 font-bold" >
                <div>
                    討伐哥布林 三十隻
                </div>
                <div>
                    
                </div>
            </span>
            <button class="achieve-but bg-transparent hover:bg-yellow-500 text-yellow-700 font-semibold hover:text-white py-2 px-4 border border-yellow-500 hover:border-transparent rounded flex-none">
                達成
            </button>
        </div>

    </div>
    <button id="get-task" class="fixed bottom-0 right-0 m-5 p-2 rounded-xl border-transparent border-2 bg-yellow-500 text-amber-50 font-semibold active:bg-yellow-300">
        <img src="images/svg/spiral-31-svgrepo-com.svg" width="25" height="25" alt="" class="inline">
        <span class="leading-5">獲取任務</span>
    </button>

    <script src="main.js"></script>
</body>
</html>
